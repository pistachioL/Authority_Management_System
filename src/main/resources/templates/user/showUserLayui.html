<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>权限管理系统</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>

<body>
<div class="layui-container">
    <div class="layui-row">
        <table id="demo" lay-filter="test"></table>
<!--自定义toolbar 在表格toolbar对应id名即可-->
        <script type="text/html" id="myToolbar">
            <button type="button" class="layui-btn layui-btn-radius" lay-event="saveUser"><i class="layui-icon">&#xe608;</i>添加</button>
        </script>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看<i class="layui-icon layui-icon-addition"></i></a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑<i class="layui-icon layui-icon-edit"></i></a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除<i class="layui-icon layui-icon-subtraction"></i></a>
        </script>
<!--点击添加按钮弹出的表单-->
        <form class="layui-form" action="" id="userSaveForm" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密 码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveUserForm">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
<!--修改用户的表单-->
        <form class="layui-form" action="" id="updateUserForm" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密 码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveUserForm">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    var form = layui.form;
    form.render();
    //监听提交 添加用户
    form.on('submit(saveUserForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        $.ajax({
            url: 'saveUser',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });



    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 612
            ,url: 'showUserLayui' //数据接口
            ,toolbar: '#myToolbar'
            ,page: true //开启分页
            ,limit: 5
            ,limits:[5,10,15,20,25,30]
            ,cols: [
                [ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'userid', title: 'id', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:120}
                ,{field: 'password', title: '密码', width:200, sort: true}
                ,{title: '操作', width:300, toolbar: '#barDemo'}

            ]]
        });

        //表格中的操作列
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'saveUser': //与lay-event对应
                    layer.msg('添加用户');
                    layer.open({
                        type: 1,
                        title: '添加用户',
                        content: $("#userSaveForm"), //这里content是一个普通的String
                        closeBtn: '2',
                        shade: [0.8, '#393D49'],
                        area: ['400px', '250px']
                        }
                    )
                    break;
                case 'edit':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                        layer.open({
                                type: 1,
                                title: '修改用户',
                                content: $("#updateUserForm"), //这里content是一个普通的String
                                closeBtn: '2',
                                shade: [0.8, '#393D49'],
                                area: ['400px', '250px']
                            }
                        )
                    }
                    break;
                case 'delUser':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                        for(var i = 0; i < data.length; i++){

                        }
                    }
                    break;
            };
        });
    });
</script>
</html>
